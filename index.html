<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- style sheet -->
  <link rel="styleSheet" href="./src/styleSheet.css">

</head>

<body>
  <div>
    <div class="image">
      <div class="bgTopImage">
        <img src="./images/bg-pattern-top.svg">
      </div>
      <div class="bgBottomImage">
        <img src="./images/bg-pattern-bottom.svg">
      </div>
    </div>
    <div class="flex-container">
      <div class="container">
        <img src="./images/bg-pattern-card.svg" alt="profile patten card" style="border-radius: 15px 15px 0px 0px;">
      </div>

      <div class="profilePicture">
        <img src="./images/image-victor.jpg" alt="profile picture" style="border-radius: 50%;">
      </div>
      <div class="subject">
        <div>
          <div class="name">
            <h3>Victor Crest</h3>
          <span>
            26
          </span>
        </div>
            
          <p>London</p>
        </div>
        <hr>
        <div class="grid-container">
          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div>
            <h3> 1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/renedinesh" target="_blank">renedinesh</a>.
      </div>
    </footer>
  </div>
</body>

</html>
